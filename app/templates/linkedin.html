<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">LinkedIn Video Scraper</h1>

        <form method="POST" action="/linkedin">
            <div class="mb-3">
              <label for="URL" class="form-label">LINK:</label>
              <input class="form-control" id="URL" type="text" name="url" placeholder="Enter LinkedIn Post URL" required>
<!-- id="exampleInputEmail1" aria-describedby="emailHelp" -->
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <button type="submit" class="btn btn-primary">Scrape video</button>
          </form>
<br/>

        {% if video_details %}
            <h2>{{ video_details.title }}</h2>
            <p>{{ video_details.content }}</p>

            {% if video_details.video_url %}
                <div class="video-container">
                    <video controls poster="{{ video_details.poster_url }}" style="max-width: 100%; height: auto;">
                        <source src="{{ video_details.video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <button class="btn btn-primary" onclick="copyToClipboard('{{ video_details.video_url }}')">Copy Video URL</button>
                    <button class="btn btn-primary" id="downloadBtn">Download Video</button>

                </div>
            {% endif %}

            <!-- {% if video_details.images %}
                <h3>Images</h3>
                <div class="images-container">
                    {% for img in video_details.images %}
                        <img src="{{ img }}" alt="Feed Image" style="max-width: 100%; height: auto;">
                    {% endfor %}
                </div>
            {% endif %}
        {% endif %} -->
    </div>

</body>
